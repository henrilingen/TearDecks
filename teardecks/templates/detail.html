{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class='deck panel panel-default'>
        <div class='panel-heading'>
            <h3 class='panel-title'>{{ decks.deckname }}</h3>
        </div>
        <div class='panel-body'>
            <div class='deck-photo-detail'>
                <img src='{{ decks.image.url }}' height='200'>
            </div>
            <table class='deck-table'>
                <tr>
                    <!-- <th>
                        <img src='{% static "images/colors.png" %}'>
                        Deck Colors
                    </th> -->
                <tr>
                    <td>{{ decks.color }}</td>
                    Colors: 
                    <td>{{ decks.price }}</td>
                </tr>
                    <td>{{ decks.date_created }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
