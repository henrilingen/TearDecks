{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class='deck panel panel-default'>
        <div class='panel-heading'>
            <h3 class='panel-title'>{{ decks.deckname }}</h3>
        </div>
        <div class='panel-body'>
            <div class='deck-photo-detail'>
                <img src='{{ decks.image.url }}' height='200'>
            </div>
            <table class='deck-table'>
                <tr>
                <tr>
                    <td>{{ decks.color }}</td>
                    Colors: 
                    <td>{{ decks.price }}</td>
                </tr>
                    <td>{{ decks.date_created }}</td>
                </tr>
            </table>
            <button id='likes' data-id='{{deck.id}}'
                            class='btn btn-mini btn-danger glyphicon glyphicon-heart'
                            type='button'>
                        {% if deck.likes > 0 %} {{ deck.likes }} {% endif %}
            </button>
        </div>
    </div>
{% endblock %}
