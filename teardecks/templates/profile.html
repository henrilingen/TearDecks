{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>{{ username }}</h1><br>

    <div class='row'>
    {% for deck in decks %}
    <div class='col-md-4'>
        <a href='/{{deck.id}}/'>
        <div class='deck panel panel-default'>
            <div class='panel-heading'>
                <h2 class='panel-title'>{{ deck.deckname }}</h2>
            </div>

            <div class="deck-logo">
            <a href='/{{deck.id}}/'>
                <div class='deck-photo'>
                    <img src="{{ deck.image.url }}" height="100">
                </div>
            </div>
            </a>
        </div>
    </div>
    {% if forloop.counter|divisibleby:"3" %}
</div>
<div class='row'>
    
    {% endif %}
    {% endfor %}
</div>
<br>
<br>
<div class='container-form'>
    <h1>Add a new Deck</h1>
    <form enctype='multipart/form-data' action='post_url/' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Submit Deck' />
    </form>
</div>
{% endblock %}
